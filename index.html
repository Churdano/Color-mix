
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorMix - Atelier de Pintura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              stone: {
                850: '#1c1917',
                950: '#0c0a09',
              },
              art: {
                red: '#D93838',    // Matching the red bottle
                yellow: '#F2C029', // Matching the yellow bottle
                blue: '#2B5BA6',   // Matching the blue bottle
                wood: '#8C6A4B',   // Matching the brushes
              }
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');

      body {
        font-family: 'Outfit', sans-serif;
      }

      /* Custom Scrollbar - Earthy Tone */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1c1917; 
      }
      ::-webkit-scrollbar-thumb {
        background: #57534e; 
        border-radius: 4px;
        border: 1px solid #1c1917;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e; 
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px rgba(245, 158, 11, 0.1); }
        50% { box-shadow: 0 0 20px rgba(245, 158, 11, 0.4); }
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-float {
        animation: float 8s ease-in-out infinite;
      }

      .animate-pulse-glow {
        animation: pulse-glow 3s infinite;
      }

      /* Warm Glassmorphism utility */
      .glass-panel {
        background: rgba(28, 25, 23, 0.75); /* Stone-900 with opacity */
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      
      .glass-panel-light {
        background: rgba(41, 37, 36, 0.6);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Text selection color to match theme */
      ::selection {
        background: #f97316; /* Orange-500 */
        color: white;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.0.379/build/pdf.mjs",
    "pdfjs-dist/build/pdf.worker.mjs": "https://esm.sh/pdfjs-dist@4.0.379/build/pdf.worker.mjs"
  }
}
</script>
</head>
  <body class="bg-stone-950 text-stone-100 antialiased overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
